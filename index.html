<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eightvape</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header class="header">
    <nav class="nav-bar">
        <div class="logo">
            <a href="index.html"><img src="https://cdn11.bigcommerce.com/s-dl52lpq/images/stencil/original/eightcig-logo-landscape-white_1616714861__44358.original.png" alt="logo" ></a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Juice</a></li>
                <li><a href="#">Vapes</a></li>
                <li><a href="#">Disposables</a></li>
                <li><a href="#">Tanks</a></li>
                <li><a href="#">Cigarette Solutions</a></li>
                <li><a href="#">Clearance</a></li>
            </ul>
        </div>
    </nav>
   </header>

<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <!-- <div class="numbertext">1 / 3</div> -->
      <img src="https://cdn11.bigcommerce.com/s-dl52lpq/images/stencil/original/carousel/1367/1369x425_1.png?c=2&imbypass=on" style="width:100%">
      <!-- <div class="text">Caption Text</div> -->
    </div>
  
    <div class="mySlides fade">
      <!-- <div class="numbertext">2 / 3</div> -->
      <img src="https://cdn11.bigcommerce.com/s-dl52lpq/images/stencil/original/carousel/1374/EcigBanner-111422-Zovoo_1.jpg?c=2&imbypass=on" style="width:100%">
      <!-- <div class="text">Caption Two</div> -->
    </div>
  
    <div class="mySlides fade">
      <!-- <div class="numbertext">3 / 3</div> -->
      <img src="https://cdn11.bigcommerce.com/s-dl52lpq/images/stencil/original/carousel/1361/eightcigbanner-121222-utoobbar__87821.jpg?c=2&imbypass=on" style="width:100%">
      <!-- <div class="text">Caption Three</div> -->
    </div>
    <div class="mySlides fade">
        <!-- <div class="numbertext">3 / 3</div> -->
        <img src="https://cdn11.bigcommerce.com/s-dl52lpq/images/stencil/original/carousel/1369/1369x425-JH.jpg?c=2&imbypass=on" style="width: 100%;">
        <!-- <div class="text">Caption Three</div> -->
      </div>
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
  </div>
 <script src="/app.js"></script>
</body>
</html>
